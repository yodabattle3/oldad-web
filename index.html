<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLDAD</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* === GLOBAL STYLES === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #12001a, #1a0033, #0a001a);
      color: #39ff14;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px #39ff14;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #ff00ff, 0 0 30px #39ff14;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #39ff14, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #39ff14; }
    }

    main {
      flex: 1;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      font-size: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 12px #ff00ff, 0 0 24px #39ff14;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 340px;
      border: none;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 25px #39ff14;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px #ff00ff;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #39ff14;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* === SOCIAL BUTTONS === */
    .socials {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-btn {
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      color: #fff;
      box-shadow: 0 0 12px #39ff14;
    }

    .social-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #39ff14;
    }

    .youtube { background: #ff0000; }
    .twitch { background: #9146ff; }
    .kick { background: #39ff14; color: #000; }
    .discord { background: #5865f2; }
  </style>
</head>
<body>
  <header>
    <h1>OLDAD</h1>
  </header>

  <main>
    <h2>üî¥ Latest Live</h2>
    <div id="latest-live">Loading...</div>

    <h2>üé¨ Latest Short</h2>
    <div id="latest-short">Loading...</div>
  </main>

  <footer>
    <div class="socials">
      <a href="https://www.youtube.com/@OLDAD_" target="_blank" class="social-btn youtube">YouTube</a>
      <a href="https://www.twitch.tv/oldad_" target="_blank" class="social-btn twitch">Twitch</a>
      <a href="https://kick.com/oldadd" target="_blank" class="social-btn kick">Kick</a>
      <a href="https://discord.gg/dc4a82jxkE" target="_blank" class="social-btn discord">Discord</a>
    </div>
    <p>Made with üíö + ‚òÑÔ∏è by YodaBattle3</p>
  </footer>

  <script>
    const API_KEY = "AIzaSyCKHnH7eRDlsORRP8pTXY2lpyf9ls80dAk";
    const CHANNEL_ID = "UCTF1owTJAGN4OtNpSrf267Q"; // OLDAD_ channel ID

    async function fetchLatest() {
      try {
        const res = await fetch(
          `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`
        );
        const data = await res.json();

        let latestLive = null;
        let latestShort = null;

        for (let item of data.items) {
          if (item.id.kind === "youtube#video") {
            if (item.snippet.liveBroadcastContent === "live" && !latestLive) {
              latestLive = item.id.videoId;
            }
            if (!latestShort) {
              const videoDetailsRes = await fetch(
                `https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${item.id.videoId}&part=contentDetails`
              );
              const details = await videoDetailsRes.json();
              const duration = details.items[0].contentDetails.duration;
              const seconds = isoDurationToSeconds(duration);
              if (seconds <= 60) {
                latestShort = item.id.videoId;
              }
            }
          }
        }

        if (latestLive) {
          document.getElementById("latest-live").innerHTML =
            `<iframe src="https://www.youtube.com/embed/${latestLive}" allowfullscreen></iframe>`;
        } else {
          document.getElementById("latest-live").innerHTML =
            `<p class="error">No live currently.</p>`;
        }

        if (latestShort) {
          document.getElementById("latest-short").innerHTML =
            `<iframe src="https://www.youtube.com/embed/${latestShort}" allowfullscreen></iframe>`;
        } else {
          document.getElementById("latest-short").innerHTML =
            `<p class="error">No shorts found.</p>`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("latest-live").innerHTML = `<p class="error">Error loading live.</p>`;
        document.getElementById("latest-short").innerHTML = `<p class="error">Error loading short.</p>`;
      }
    }

    function isoDurationToSeconds(duration) {
      const match = duration.match(/PT(?:(\d+)M)?(?:(\d+)S)?/);
      const minutes = parseInt(match[1] || "0");
      const seconds = parseInt(match[2] || "0");
      return minutes * 60 + seconds;
    }

    fetchLatest();
  </script>
</body>
</html>
