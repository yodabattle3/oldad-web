<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLDAD</title>
  <style>
    /* === GLOBAL STYLES === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #12001a, #1a0033, #0a001a);
      color: #39ff14;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 30px #39ff14;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #ff00ff, 0 0 30px #39ff14;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #39ff14, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #39ff14; }
    }

    main {
      flex: 1;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      font-size: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 12px #ff00ff, 0 0 24px #39ff14;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 340px;
      border: none;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 25px #39ff14;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px #ff00ff;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
    }

    footer {
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #39ff14;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>OLDAD</h1>
  </header>

  <main>
    <h2>üî¥ Latest Live</h2>
    <div id="latest-live">Loading...</div>

    <h2>üé¨ Latest Short</h2>
    <div id="latest-short">Loading...</div>
  </main>

  <footer>
    <p>Made with üíö + ‚òÑÔ∏è by OLDAD ‚Äî 
      <a href="https://www.youtube.com/@OLDAD_" target="_blank">Subscribe</a>
    </p>
  </footer>

  <script>
    const API_KEY = "AIzaSyCKHnH7eRDlsORRP8pTXY2lpyf9ls80dAk";
    const CHANNEL_ID = "UCTF1owTJAGN4OtNpSrf267Q"; // OLDAD_ channel ID

    async function fetchLatest() {
      try {
        // üîç Step 1: Get latest videos
        const res = await fetch(
          `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`
        );
        const data = await res.json();

        let latestLive = null;
        let latestShort = null;

        // üîç Step 2: Check each video
        for (let item of data.items) {
          if (item.id.kind === "youtube#video") {
            // If it's live
            if (item.snippet.liveBroadcastContent === "live" && !latestLive) {
              latestLive = item.id.videoId;
            }

            // Try to fetch details to check duration
            if (!latestShort) {
              const videoDetailsRes = await fetch(
                `https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${item.id.videoId}&part=contentDetails`
              );
              const details = await videoDetailsRes.json();
              const duration = details.items[0].contentDetails.duration;

              // Convert ISO 8601 duration (PT#M#S) ‚Üí seconds
              const seconds = isoDurationToSeconds(duration);
              if (seconds <= 60) {
                latestShort = item.id.videoId;
              }
            }
          }
        }

        // üî¥ Show Live
        if (latestLive) {
          document.getElementById("latest-live").innerHTML =
            `<iframe src="https://www.youtube.com/embed/${latestLive}" allowfullscreen></iframe>`;
        } else {
          document.getElementById("latest-live").innerHTML =
            `<p class="error">No live currently.</p>`;
        }

        // üé¨ Show Short
        if (latestShort) {
          document.getElementById("latest-short").innerHTML =
            `<iframe src="https://www.youtube.com/embed/${latestShort}" allowfullscreen></iframe>`;
        } else {
          document.getElementById("latest-short").innerHTML =
            `<p class="error">No shorts found.</p>`;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("latest-live").innerHTML = `<p class="error">Error loading live.</p>`;
        document.getElementById("latest-short").innerHTML = `<p class="error">Error loading short.</p>`;
      }
    }

    // Utility: Convert ISO 8601 (PT#M#S) ‚Üí total seconds
    function isoDurationToSeconds(duration) {
      const match = duration.match(/PT(?:(\d+)M)?(?:(\d+)S)?/);
      const minutes = parseInt(match[1] || "0");
      const seconds = parseInt(match[2] || "0");
      return minutes * 60 + seconds;
    }

    fetchLatest();
  </script>
</body>
</html>
